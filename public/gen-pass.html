<!DOCTYPE html><body>
    <h1>4) Generate Site-Specific Password</h1>
    <form id="f4">
      <input name="uniqId" placeholder="UNIQ-000001" required><br>
      <input name="paraphrase" placeholder="Your paraphrase" required><br>
      <input name="site" placeholder="example.com" required><br>
      <button>Generate</button>
    </form><pre id="o4"></pre>
    <script>
      f4.onsubmit = async e => {
        e.preventDefault();
        const res = await fetch('/api/gen-pass',{method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            uniqId: f4.uniqId.value,
            paraphrase: f4.paraphrase.value,
            site: f4.site.value
          })
        });
        o4.textContent = JSON.stringify(await res.json(),null,2);
      };
    </script>
  </body></html>
